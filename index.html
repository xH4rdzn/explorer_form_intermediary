<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="mentor">
      <fieldset>
        <div class="fieldset__wrapper">
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input__wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
            <div class="input__wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div>
          <div class="input__wrapper">
            <label for="form-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="form-email">
          </div>
          <div class="input__wrapper">
            <label for="form-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="form-password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset__wrapper">
          <legend>Informações do mentor</legend>
          <div class="input__wrapper">
            <label for="form-email">Nome do seu mentor <span>(só o primeiro nome) </span></label>
            <input type="email" id="form-email">
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset__wrapper">
          <legend>Seus horários disponíveis</legend>
          <h2>Primeira mentoria</h2>
          <div class="col-3">
            <div class="input__wrapper">
              <label for="form-date">Data<span>(DD/MM/AAAA) </span></label>
              <input type="date" id="form-date">
            </div>

            <div class="input__wrapper">
              <label for="form-from">Das</label>
              <input type="time" id="form-from">
            </div>

            <div class="input__wrapper">
              <label for="form-to">Até</label>
              <input type="time" id="form-to">
            </div>
          </div>

          <h2>Segunda mentoria</h2>
          <div class="col-3">
            <div class="input__wrapper">
              <label for="form-date">Data<span>(DD/MM/AAAA) </span></label>
              <input type="date" id="form-date">
            </div>

            <div class="input__wrapper">
              <label for="form-from">Das</label>
              <input type="time" id="form-from">
            </div>

            <div class="input__wrapper">
              <label for="form-to">Até</label>
              <input type="time" id="form-to">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="btn" type="submit" value="Salvar" form="mentor">
    </footer>
  </div>
</body>

</html>
